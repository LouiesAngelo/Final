<!DOCTYPE html>
<html>
<head>
<style>
  /* Your CSS styles here */
  body {
    font-family: sans-serif;
  }

  .container {
    width: 300px;
    margin: 0 auto;
  }

  .forgot-password-form {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .forgot-password-form label {
    display: block;
    margin-bottom: 10px;
  }

  .forgot-password-form input {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .forgot-password-form button {
    width: 100%;
    padding: 10px;
    background-color: #337ab7;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }

  .forgot-password-form button:hover {
    background-color: #286090;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Home Workout App</h1>

  <form class="forgot-password-form" action="/forgot-password" method="post" onsubmit="return submitForm()">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function submitForm() {
    var enteredEmail = document.getElementById('email').value;
    // Replace 'user@gmail.com' with the correct email
    var correctEmail = 'user@gmail.com';

    if (enteredEmail === correctEmail) {
      // Show success message when the email is correct
      alert('Success!');
      return true; // Proceed with form submission
    } else {
      // Prevent form submission if the email is incorrect
      alert('Invalid email. Please try again.');
      return false; // Halt form submission
    }
  }
</script>

</body>
</html>
